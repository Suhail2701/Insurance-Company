<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <img src="images/logo.png" alt="logo">
                    <div  class="header-txt">
                        <h3>SA INSURANCE COMPANY</h3>
                        <p>Reliable Fast Personal</p>
                    </div>
                </div>

                <div class="contact-header">
                    <ul>
                    <li>Contact support</li>
                    <li><img src="images/call.png" alt="">: +91-7676313554</li>
                    <li><img src="images/email.png" alt="">: sa@gmail.com</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <hr>

    <main>
        <div class="main-container">
            <h3>Customer Registration</h3>
            <form id="registrationForm">
                <label for="CustID">Customer ID:</label>
                <input type="text" id="CustID" name="CustID"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Login" class="btn" id="logBtn">
                <input type="reset" value="Reset" class="btn" id="resetBtn">
                <input type="button" value="Register" class="btn" id="regBtn">
            </form>
        </div>
    </main>
</body>
<script src="index2.js"></script>
