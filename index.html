<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                   <img src="images/logo.png" alt="logo" id="toHome">   
                    <div  class="header-txt">
                        <h3>SA INSURANCE COMPANY</h3>
                        <p>Reliable Fast Personal</p>
                    </div>
                </div>

                <div class="contact-header">
                    <ul>
                    <li>Contact support</li>
                    <li><img src="images/call.png" alt="">: +91-7676313554</li>
                    <li><img src="images/email.png" alt="">: sa@gmail.com</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <h2>Customer Registration</h2>
        <form id="registrationForm">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <label for="Address">Address:</label>
            <textarea id="address" name="address" ></textarea>
            <label for="Number">Contact:</label>
            <input type="number" id="Number" name="Number"><br>
            <label for="Nname">Nominee Name:</label>
            <input type="text" id="Nname" name="Nname"><br>
            <label for="RNname">Relationship With Nomine:</label>
            <input type="text" id="RNname" name="RNname"><br>
            <input type="submit" value="Register" class="btn">
            <input type="reset" value="Reset" class="btn">
            <input type="button" value="Login" class="btn" id="toLogin">
        </form>
    </main>
</body>
<script src="index.js"></script>
</html>
</html>
